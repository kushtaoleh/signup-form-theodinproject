<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup</title>
</head>
<body>
    <div id="wrapper">
        <div class="heroImg">
            <img alt="Christmass Tree" src="photos/christmassTree.jpg">
            <div id="logo">
                <img alt="LOGO" src="photos/odin-lined.png">
                <p>KUSHTA</p>
            </div>
        </div>
        <div class="signupSection">
            <div class="topText">
                <p class="standard">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <span>Sign up <em>now</em> to get started.</span></p>

                <p class="standard">You <em>know</em> you want to</p>
            </div>
            <div class="SingupField">
                <p class="standard">Let's do this!</p>
                <div id="inputFields">
                    <div>
                        <label required for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>

                    <div>
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname">
                    </div>

                    <div>
                        <label for="email">email</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div>
                        <label for="tel">Phone number</label>
                        <input type="tel" id="tel" name="tel">
                    </div>

                    <div>
                        <label for="password">password</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div>
                        <label for="confirmPassword">confirm password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                </div>
            </div>
            <div class="bottomText">
                <a href="#"><button type="submit">Create Account</button></a>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
